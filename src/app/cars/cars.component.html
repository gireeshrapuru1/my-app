<label for="car"> Company: </label>
<input type="radio" name="company" id="car" value="honda" [(ngModel)]="company"><label>HONDA</label>
<input type="radio" name="company" id="car" value="benz" [(ngModel)]="company"><label>BENZ</label>
<input type="radio" name="company" id="car" value="bmw" [(ngModel)]="company"><label>BMW</label>
<br>
<br>
<h1>{{company}}</h1>

<img *ngIf="company=='honda'" src="/assets/honda.jfif" alt="" height="30%" width="30%">
<img *ngIf="company=='benz'" src="/assets/benz.jfif" alt="" height="30%" width="30%">
<img *ngIf="company=='bmw'" src="/assets/bmw1.jfif" alt="" height="30%" width="30%">
